            <form>
                <div class="form-group label-floating">
                  <div class="input-group">
                    <label class="control-label" for="input-city">Enter a city name or code</label>
                    <input type="text" id="input-city" class="form-control" ng-model="cityName">
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-primary btn-raised" ng-click="add(cityName)">
                            <span class="glyphicon glyphicon-plus"></span>
                      </button>
                    </span>
                  </div>
                </div>
            </form>
    </div>
    </div>
    <div class="row">
    <table class="table table-hover">
       <thead>
           <tr>
               <th>City</th>
               <th>id</th>
               <th>Action</th>
           </tr>
       </thead>
       <tbody>
           <tr ng-repeat="city in cities">
               <td>{{city.name}}</td>
               <td>{{city.id}}</td>
               <td><a href="" ng-click="removeCity(city)"><span class="glyphicon glyphicon-remove"></span></a></td>
           </tr>
       </tbody>
    </table>
